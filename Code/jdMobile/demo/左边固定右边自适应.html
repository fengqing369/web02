<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .flex-container {
      box-shadow: 0 0 1px #000;
      display: flex;
    }

    .flex-container > div {
      height: 50px;
    }

    .box1{
      width: 100px;
      background-color: red;
    }

    /* 如何设置伸缩项目的所占空间
    
      flex属性的定义: 声明了伸缩项目在伸缩容器中所占的剩余空间
    */
    .box2 {
      flex: 1;
      background-color: royalblue;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
